
services:
  postgres:
    image: postgres:15-alpine
    container_name: ponder-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder123
      POSTGRES_DB: ponder_gtx
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder -d ponder_gtx"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
  ponder:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "42069:42069"
      - "42080:42080"
    restart: always

  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - ./api/.env
    ports:
      - "3200:3000"
    volumes:
      - ../rds-combined-ca-bundle.pem:/rds-combined-ca-bundle.pem:ro
    depends_on:
      - ponder
    restart: always

volumes:
  postgres_data:
