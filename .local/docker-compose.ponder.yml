version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ponder-postgres
    environment:
      POSTGRES_USER: ponder
      POSTGRES_PASSWORD: ponder123
      POSTGRES_DB: ponder_scalex
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponder -d ponder_scalex"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ponder-network

  ponder:
    build:
      context: .
      dockerfile: Dockerfile.ponder
    container_name: ponder-indexer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PONDER_DATABASE_URL=postgresql://ponder:ponder123@postgres:5432/ponder_scalex
    ports:
      - "42069:42069"
      - "42080:42080"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    networks:
      - ponder-network
    restart: unless-stopped

networks:
  ponder-network:
    driver: bridge

volumes:
  postgres_data: